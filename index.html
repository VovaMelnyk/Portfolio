<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Melnyk portfolio </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper container">
    <header>
        <div class="row">
            <div class="col-sm-6">
                <h1 class="text-center logo">Volodymyr Melnyk</h1>
            </div>
            <div class="col-sm-6">
                <p class="text-center about">Here presented some of my works.<br> I will be grateful for any comments on the code
                    and feel free to contact me</p>
            </div>
        </div>
    </header>
    <div class="separator"></div>
    <main>
        <section>
            <div class="works__head">
                <img src="img/code.svg" alt="code" class="works__icon">
                <h3>Examples</h3>
            </div>
            <div class="works__body row">
                <div class="col-sm-4">
                    <figure class="works__item">
                        <div class="info">
                            <img src="img/Item_1.jpg" alt="scrumi.org" class="center-block img-responsive">
                            <div class="overlay">
                                <p class="center-block text-center">Web site for managing IT projects using Scrum (in progress). Build using React and Redux</p>
                                <div class="control">
                                    <a href="https://scrumi.org/" target="_blank" class="btn-info">Demo</a>
                                </div>
                            </div>
                        </div>
                        <figcaption class="description">
                            <h4 class="description__title">Scrumi.org</h4>
                            <p class="description__text">
                                <span>Technologies:</span>
                                HTML 5 | CSS 3 | React | Redux | Webpack 2 | SCSS | JS
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-sm-4">
                    <figure class="works__item">
                        <div class="info">
                            <img src="img/Item_2.jpg" alt="Royal Food" class="center-block img-responsive">
                            <div class="overlay">
                                <p class="center-block text-center">Responsive restaurant site template. Build using flex box</p>
                                <div class="control">
                                    <a href="https://vovamelnyk.github.io/Royal-Food/" target="_blank" class="btn-info">Demo</a>
                                    <a href="https://github.com/VovaMelnyk/Royal-Food" target="_blank" class="btn-info">Code</a>
                                </div>
                            </div>
                        </div>
                        <figcaption class="description">
                            <h4 class="description__title">Royal Food</h4>
                            <p class="description__text">
                                <span>Technologies:</span>
                                HTML 5 | CSS 3 | Gulp | SCSS | JQuery | Google Maps Embed API
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-sm-4">
                    <figure class="works__item">
                        <div class="info">
                            <img src="img/Item_3.jpg" alt="This portfolio" class="center-block img-responsive">
                            <div class="overlay">
                                <p class="center-block text-center">Responsive portfolio site with using bootstrap 3 grid</p>
                                <div class="control">
                                    <a href="https://vovamelnyk.github.io/Portfolio/" target="_blank" class="btn-info">Demo</a>
                                    <a href="https://github.com/VovaMelnyk/Portfolio" target="_blank" class="btn-info">Code</a>
                                </div>
                            </div>
                        </div>
                        <figcaption class="description">
                            <h4 class="description__title">This portfolio</h4>
                            <p class="description__text">
                                <span>Technologies:</span>
                                HTML 5 | CSS 3 | Bootstrap 3
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <div class="separator separator--bottom"></div>
    <footer class="footer">
        <div class="row">
            <div class="col-xs-8">
                <span class="copyright">&copy 2017 Melnyk Volodymyr</span>
            </div>
            <div class="col-xs-4">
                <div class="links">
                    <a href="https://github.com/VovaMelnyk" target="_blank">
                        <img src="img/github-logo.svg" alt="git-link">
                    </a>
                    <a href="https://www.linkedin.com/in/vova-melnyk/" target="_blank">
                        <img src="img/linkedin-logo-button.svg" alt="linkedin-link">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
